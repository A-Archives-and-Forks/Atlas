---
title: Defaults
description: Run default AtlasFolder scripts
actions:
  - !writeStatus: {status: 'Applying default Atlas Folder settings'}
  - !cmd:
    command: 'reg import .\DEFAULT.reg'
    exeDir: true
    wait: true
    runas: currentUserElevated
  - !powerShell:
    command: '.\DEFAULT.ps1'
    exeDir: true
    onUpgrade: true
    wait: true
    runas: currentUserElevated
