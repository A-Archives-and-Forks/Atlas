---
title: Disable Online Speech Recognition
description: Disables online speech recognition for privacy purposes
actions:
  - !registryValue:
    path: 'HKU\DefaultUser\SOFTWARE\Microsoft\Speech_OneCore\Settings\OnlineSpeechPrivacy'
    value: 'HasAccepted'
    data: '0'
    type: REG_DWORD
    
    
