---
title: Disable Cross Device Resume
description: Disables the CrossDeviceResume process
builds: [ '>=22000' ]
actions:
  - !registryValue: 
    path: 'HKU\AME_UserHive_Default\Software\Microsoft\Windows\CurrentVersion\CrossDeviceResume\Configuration'
    value: 'IsResumeAllowed'
    type: REG_DWORD
    data: '0'
    
  - !registryValue: 
    path: 'HKU\AME_UserHive_Default\SOFTWARE\Microsoft\PolicyManager\default\Connectivity\DisableCrossDeviceResume'
    value: 'Value'
    type: REG_DWORD
    data: '1'
    


